<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Corp Chat - Вход</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    :root { --bg:#f6f7fb; --card:#fff; --line:#e9ebf0; --muted:#6b7280; --accent:#3b82f6; --danger:#ef4444; }
    html,body { height:100%; }
    body { margin:0; background:var(--bg); font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; display:grid; place-items:center; }
    .card { width:min(420px, 92vw); background:var(--card); border:1px solid var(--line); border-radius:14px; padding:20px; box-shadow:0 4px 30px rgba(0,0,0,0.04); }
    h1 { margin:0 0 6px 0; font-size:20px; }
    .muted { color:var(--muted); font-size:12px; margin-bottom:14px; }
    form { display:flex; flex-direction:column; gap:10px; }
    input { border:1px solid var(--line); border-radius:10px; padding:10px 12px; font-size:14px; outline:none; }
    button { border:none; background:var(--accent); color:#fff; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600; }
    button:hover { filter:brightness(0.95); }
    .error { margin-top:8px; color:var(--danger); font-size:13px; min-height:1em; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Вход</h1>
    <div class="muted">Введите username и пароль. В демо логины совпадают с паролями.</div>
    <form id="f">
      <input name="username" id="username" placeholder="username" autocomplete="username" required autofocus />
      <input name="password" type="password" placeholder="password" autocomplete="current-password" required />
      <button type="submit">Войти</button>
      <div id="error" class="error"></div>
    </form>
  </div>

<script>
const f = document.getElementById('f');
const err = document.getElementById('error');
document.getElementById('username').focus();

f.onsubmit = async (e) => {
  e.preventDefault();
  err.textContent = '';
  const form = new FormData(f);
  const payload = { username: form.get('username'), password: form.get('password') };
  try {
    const r = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify(payload)
    });
    if (r.ok) {
      location.href = '/app';
    } else {
      const j = await r.json().catch(()=>({message:'Ошибка входа'}));
      err.textContent = j.message || 'Ошибка входа';
    }
  } catch (_) {
    err.textContent = 'Сеть недоступна';
  }
};
</script>
</body>
</html>
