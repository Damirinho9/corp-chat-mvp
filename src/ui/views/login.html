<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Corp Chat - –í—Ö–æ–¥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    :root { --bg:#f6f7fb; --card:#fff; --line:#e9ebf0; --muted:#6b7280; --accent:#3b82f6; --danger:#ef4444; }
    html,body { height:100%; }
    body { margin:0; background:var(--bg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; display:grid; place-items:center; }
    .card { width:min(420px,92vw); background:var(--card); border:1px solid var(--line); border-radius:14px; padding:20px; box-shadow:0 4px 30px rgba(0,0,0,0.04); }
    h1 { margin:0 0 6px 0; font-size:20px; }
    .muted { color:var(--muted); font-size:12px; margin-bottom:14px; }
    form { display:flex; flex-direction:column; gap:10px; }
    input { border:1px solid var(--line); border-radius:10px; padding:10px 12px; font-size:14px; outline:none; }
    button { border:none; background:var(--accent); color:#fff; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600; }
    button:hover { filter:brightness(0.95); }
    .error { margin-top:8px; color:var(--danger); font-size:13px; min-height:1em; }
  </style>
</head>
<body>
  <div class="card">
    <h1>–í—Ö–æ–¥</h1>
    <div class="muted">–í–≤–µ–¥–∏—Ç–µ username –∏ –ø–∞—Ä–æ–ª—å. –í –¥–µ–º–æ –ª–æ–≥–∏–Ω—ã —Å–æ–≤–ø–∞–¥–∞—é—Ç —Å –ø–∞—Ä–æ–ª—è–º–∏.</div>
    <form id="f">
      <input name="username" id="username" placeholder="username" autocomplete="username" required autofocus />
      <input name="password" type="password" placeholder="password" autocomplete="current-password" required />
      <button type="submit">–í–æ–π—Ç–∏</button>
      <div id="error" class="error"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('f');
    const errorBox = document.getElementById('error');
    const usernameEl = document.getElementById('username');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.textContent = '';

      const username = form.username.value.trim();
      const password = form.password.value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          errorBox.textContent = data?.message || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
          return;
        }

        // üëá –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –≤ localStorage
        if (data?.accessToken) {
          localStorage.setItem('accessToken', data.accessToken);
        } else {
          errorBox.textContent = '–ù–µ –ø–æ–ª—É—á–µ–Ω —Ç–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏';
          return;
        }

        // ‚úÖ –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        location.href = '/app';
      } catch (err) {
        errorBox.textContent = '–°–µ—Ç—å –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞';
      }
    });

    usernameEl.focus();
  </script>
</body>
</html>
