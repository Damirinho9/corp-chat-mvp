services:
  - type: web
    name: corpchat-backend
    runtime: docker
    plan: starter
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: corpchat-postgres
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: PASSWORD_SALT_ROUNDS
        value: "10"
      - key: RATE_LIMIT_COUNT
        value: "10"
      - key: RATE_LIMIT_WINDOW_MS
        value: "10000"
      - key: APP_LOG_LEVEL
        value: info
      - key: CONSOLE_LOG_LEVEL
        value: info
      - key: APP_FILE_LOG_LEVEL
        value: info
      - key: PRESENCE_AWAY_MS
        value: "300000"
    healthCheckPath: /
    disks:
      - name: corpchat-uploads
        mountPath: /app/uploads
        sizeGB: 1
      - name: corpchat-logs
        mountPath: /app/logs
        sizeGB: 1

databases:
  - name: corpchat-postgres
    databaseName: corpchat
    plan: starter
